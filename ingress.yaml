apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: wordpress-ingress
  namespace: wordpress
spec:
  rules:
  - host: "wordpress.com"
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: loadbalancer
            port:
              number: 80
